<body>
    <div class class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <!-- <img src="static/images/bee-header.png" class="img-fluid"> -->
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <h1>The Honeybee Project</h1>
                <a class="btn btn-large btn-success" href="javascript:void(0);" onclick="javascript:introJs().start();">Click Me!</a>
                <div data-step="1" data-intro="Welcome to the Honeybee Project Page! Click on the buttons to learn about honeybees in the US! Fact: one out of every four bites of food people take is courtesy of bee pollination."></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6  col-md-6">
                <div id="chart1">
                    <div data-step="2" data-intro="This chart depicts total renovated colonies by state over the years 2016-2019. Use the rangeslider to zoom in on each state! Fact: Bees "dance" to communicateâ€”
a way of giving fellow bees directions to good food."></div>
                </div>
            </div>
            <div class="col-xs-6  col-md-6">
                <div id="chart2">
                    <div data-step="3" data-intro="This chart analyzes total colonies, added colonies, and lost colonies from the year 2019. 
                  Click on the lines to filter the data! Fact: bee pollination is responsible for more than $15 billion in increased crop value each year"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <div class="well">
                    <h5>Select Chart</h5>
                    <select id="selpic" onchange="optionChanged(this.value)">
                    <option value="html1">2019 Plot</option>
                    <option value="html2">Added/Lost Colonies</option>
                    <option value="html3"># Colonies</option>

                </select>
                </div>
            </div>
            <div class="col-xs-4  col-md-4">
                <div id="chart3">
                    <div data-step="4" data-intro="Use the dropdown to navigate a series of charts comparing honeybee colony data. Fact: What's the shortest distance you can travel while visiting all six? Mathematicians call this the "traveling salesman problem," and it can even stump some computers. But for bumblebees, it's a snap: What's the shortest distance you can travel while visiting all six? Mathematicians call this the "traveling salesman problem," and it can even stump some computers. But for bumblebees, it's a snap"></div>
                </div>
            </div>
            <div class="col-xs-7  col-md-7">
                <div id="map">
                    <div data-step="5" data-intro="This map shows the total number of lost colonies from the year 2019. 
                  The dark colors are used to depict higher losses while the lighter colors indicate fewer losses."></div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Bees are the Coolest!</p>
    </div>
